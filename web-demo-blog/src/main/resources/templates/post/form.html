<!-- [REQ-F001] 포스트 작성/수정 폼 (2026-02-06) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${postId != null} ? '포스트 수정' : '새 포스트 작성'">포스트 작성</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="${postId != null} ? '포스트 수정' : '새 포스트 작성'"></h2>

        <form th:action="${postId != null} ? @{/posts/{id}(id=${postId})} : @{/posts}"
              th:object="${postRequest}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" required
                       placeholder="제목을 입력해주세요.">
                <span th:if="${#fields.hasErrors('title')}" class="field-error"
                      th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" rows="15" required
                          placeholder="내용을 입력해주세요."></textarea>
                <span th:if="${#fields.hasErrors('content')}" class="field-error"
                      th:errors="*{content}"></span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn"
                        th:text="${postId != null} ? '수정' : '작성'"></button>
                <a th:href="${postId != null} ? @{/posts/{id}(id=${postId})} : @{/posts}"
                   class="btn btn-outline">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
