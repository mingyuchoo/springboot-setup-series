<!-- [REQ-F001] 회원가입 페이지 (2026-02-06) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>회원가입</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <h2>회원가입</h2>

            <form th:action="@{/auth/register}" th:object="${signupRequest}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-error">
                    <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
                <div class="form-group">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" th:field="*{username}" required>
                    <span th:if="${#fields.hasErrors('username')}" class="field-error"
                          th:errors="*{username}"></span>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" class="field-error"
                          th:errors="*{email}"></span>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" required>
                    <span th:if="${#fields.hasErrors('password')}" class="field-error"
                          th:errors="*{password}"></span>
                </div>
                <button type="submit" class="btn btn-full">회원가입</button>
            </form>

            <p class="auth-link">
                이미 계정이 있으신가요? <a th:href="@{/auth/login}">로그인</a>
            </p>
        </div>
    </div>
</body>
</html>
