---
server:
  port: 4000
  servlet:
    encoding:
      force-response: true

logging:
  level:
    root: ERROR

graphql:
  servlet:
    mapping: /graphql
    enabled: true
    corsEnabled: true
    exception-handlers-enabled: true
    contextSetting: PER_REQUEST_WITH_INSTRUMENTATION
  playground:
    enabled: true
    pageTitle: Playground
    mapping: /graphql
    endpoint:
      graphql: /graphql
    static:
      basePath: /

spring:
  datasource:
    hikari:
      maximum-pool-size: 10
    url: jdbc:mysql://localhost:3306/test
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: test
    password: test
  devtools:
    livereload:
      enabled: true
    freemarker:
      cache: false
  output:
    ansi.enabled: always
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL57InnoDBDialect
    hibernate:
      ddl-auto: create
      use_sql_comments: true
      format_sql: true
